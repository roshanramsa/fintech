<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canon</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&family=Quantico:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>

    

    <div class="thala">
        <p>Home</p>
        <p>About</p>
        <p>SonarCloud</p>
        <a href="https://cywreck.in/"><p class="cywreck">CyWreck</p></a>
    </div>

    <div class="container">
        <div class="input card"">
            <textarea name="" id="userInput" spellcheck="false" placeholder="Input here"></textarea>
        </div>

        <div class="output card">
            <textarea class="output-container" id="output">Output here</textarea>
        </div>
    </div>

    <button onclick="askAI()">Execute</button>

    <script>
        async function askAI() {
            const input = document.getElementById('userInput').value;
            const outputElement = document.getElementById('output');
    
            outputElement.value = "Waiting for response...";
    
            try {
                const response = await fetch('http://localhost:3000/generate-content', { // Update URL if needed
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ prompt: input }) // Send the user input as the prompt
                });
    
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
    
                const data = await response.json();
                console.log(data);
    
                // Output the content from the backend
                outputElement.value = data.response || 'No content generated'; // Adjust based on API response structure
            } catch (error) {
                console.error('Error:', error);
                outputElement.value = "An error occurred. Please try again.";
            }
        }
    </script>

</body>



</html>
